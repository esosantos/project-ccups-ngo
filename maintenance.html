<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCUPS - Site em Manutenção</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .maintenance-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: none;
            overflow: hidden;
        }
        
        .logo-container {
            margin-bottom: 2rem;
        }
        
        .logo {
            max-height: 100px;
            width: auto;
        }
        
        h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        
        /* Estilo da barra XP */
        .xp-progress-container {
            width: 100%;
            height: 22px;
            background-color: #fff;
            border: 2px solid #2cdc1f;
            border-radius: 3px;
            padding: 2px;
            margin: 2rem 0;
            box-shadow: inset 0 0 0 1px #7b9ecc;
            position: relative;
            overflow: hidden;
        }
        
        .xp-progress-bar {
            height: 100%;
            width: 0;
            background-color: #32ea1a;
            background-image: linear-gradient(to bottom, 
                #1edd2b 0%, 
                #16ca34 50%, 
                #00ed43 51%, 
                #04ff43 100%);
            border-radius: 2px;
            position: relative;
            transition: width 0.5s ease;
        }
        
        .xp-progress-bar:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: linear-gradient(to right, 
                rgba(255,255,255,0.3) 0%, 
                rgba(255,255,255,0) 50%, 
                rgba(255,255,255,0.3) 100%);
            background-size: 30px 100%;
            animation: xp-shine 1.5s infinite linear;
        }
        
        @keyframes xp-shine {
            0% { background-position: -30px 0; }
            100% { background-position: 30px 0; }
        }
        
        .xp-progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: #14ec30;
            font-size: 11px;
            line-height: 18px;
            text-shadow: 0 0 2px rgba(255,255,255,0.7);
            user-select: none;
        }
        
        .contact-info {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="maintenance-card card p-4 p-md-5">
                    <div class="card-body text-center">
                        <!-- Logo - substitua pelo da CCUPS -->
                        <div class="logo-container">
                            <img src="brand.png" alt="CCUPS Logo" class="logo img-fluid">
                        </div>
                        
                        <h1 class="display-5 fw-bold">ESTAMOS EM MANUTENÇÃO</h1>
                        
                        <!-- Barra de progresso estilo Windows XP -->
                        <div class="xp-progress-container">
                            <div class="xp-progress-bar" id="xpProgressBar"></div>
                            <div class="xp-progress-text" id="xpProgressText">Carregando...</div>
                        </div>
                        
                        <div class="message mb-4">
                            <p class="lead">Nosso site está passando por uma manutenção programada para melhor atendê-lo.</p>
                            <p>Estamos trabalhando para voltar o mais rápido possível com uma experiência ainda melhor.</p>
                        </div>
                        
                        <div class="contact-info">
                            <h5 class="text-muted mb-3">Para emergências, entre em contato:</h5>
                            <ul class="list-unstyled">
                                <li class="mb-2"><i class="bi bi-envelope-fill me-2"></i>ccups.cosmedefarias@gmail.com </li>
                                <li><i class="bi bi-telephone-fill me-2"></i>(71)98155-5170</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons (opcional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('xpProgressBar');
            const progressText = document.getElementById('xpProgressText');
            let progress = 0;
            let direction = 1;
            let speed = 100; // velocidade da animação (ms)
            
            function animateProgress() {
                // Atualiza o progresso
                progress += direction * (Math.random() * 5 + 1);
                
                // Limita entre 0 e 100
                progress = Math.max(0, Math.min(100, progress));
                
                // Atualiza a barra e o texto
                progressBar.style.width = progress + '%';
                progressText.textContent = progress.toFixed(0) + '%';
                
                // Muda de direção aleatoriamente para simular comportamento do XP
                if (Math.random() < 0.02) {
                    direction *= -1;
                }
                
                // Reseta se chegar ao fim ou recomeça se voltar ao início
                if (progress >= 100) {
                    setTimeout(() => {
                        progress = 0;
                        direction = 1;
                    }, 1000);
                } else if (progress <= 0) {
                    direction = 1;
                }
                
                // Continua a animação
                setTimeout(animateProgress, speed);
            }
            
            // Inicia a animação
            setTimeout(animateProgress, 500);
        });
    </script>
</body>
</html>
